    function compare(){

    
        
        num1 = parseInt(document.getElementById('num1').value);
        num2 = parseInt(document.getElementById('num2').value);

        //console.log("num1 " + num1 + " num2 " + num2);
        // if the user doesn't insert any number, the value is NaN
        // isNaN() is a function that checks if the value is not a number
        // if the value is not a number, the function returns true

        if (isNaN(num1) || isNaN(num2)){
            alert("Inserisci entrambi i numeri")
        } else if( num1 > num2){
            document.getElementById('output').innerHTML = `${num1} é maggiore di ${num2}`
        } else if( num1 < num2){
            document.getElementById('output').innerHTML = `${num1} é minore di ${num2}`
        } else {
            document.getElementById('output').innerHTML = "I numeri sono uguali"}
            
    }
