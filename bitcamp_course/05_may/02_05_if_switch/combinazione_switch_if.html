<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


  <main>


        <p>Inserisci un numero da 1 a 5:</p>
        <input type="number" id="numero">
        <p>Sei maggiorenne?</p>
        <input type="checkbox" id="maggiorenne">
        <br>
        <br>
        <button onclick="controlla()">Controlla</button>
        <hr>    
        <p id="risultato"></p>
    
  </main>


  <script>

    function controlla(){

        var numero = document.getElementById('numero').value;
        var maggiorenne = document.getElementById('maggiorenne').checked;
        // .checked restituisce true o false
        var risultato = document.getElementById('risultato');

        switch(numero){
            case '1':
                if(maggiorenne){
                    risultato.innerHTML = "Hai inserito il numero 1 e sei Maggiorenne!";
                } else {
                    risultato.innerHTML = "Hai inserito il numero 1 ma NON sei Maggiorenne!";
                }
                break;
            case '2':
            case '3':
                if(maggiorenne){
                    risultato.innerHTML = "Hai inserito il numero 2 o 3 e sei Maggiorenne!";
                } else {
                    risultato.innerHTML = "Hai inserito il numero 2 o 3 ma NON sei Maggiorenne!";
                }
                break;
            case '4':
            case '5':
                if(maggiorenne){
                    risultato.innerHTML = "Hai inserito il numero 4 o 5 e sei Maggiorenne!";
                } else {
                    risultato.innerHTML = "Hai inserito il numero 4 o 5 ma NON sei Maggiorenne!";
                }
                break;
            default: 
                risultato.innerHTML = "Devi insirire un numero da 1 e 5!!!";
        }

    }

  </script>
  
</body>
</html>
