<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <title>Form con DOM</title>

    <!-- bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>


  <main>

    <div class="container mt-4">
        <h1>Inserisci i dati degli utenti</h1>
        <form>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <br>
                <input type="text" class="form-cotrol" id="nome" required>
            </div>

            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <br>
                <input type="text" class="form-cotrol" id="cognome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <br>
                <input type="email" class="form-cotrol" id="email" required>
            </div>

            <br>

            <button type="button" class="btn btn-primary" onclick="aggiungi_dati()">Aggiungi Dati</button>

        </form>
    </div>
    <hr>
    <h2>Dati Inseriti</h2>
    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
        </thead>
        <tbody id="tabella">
    
        </tbody>
    </table>

  </main>


  <script>

    function aggiungi_dati(){

        // recupera i dati inseriti
        var nome = document.getElementById('nome').value;
        var cognome = document.getElementById('cognome').value;
        var email = document.getElementById('email').value;

        // Creazione di variable con puntamento al tbody

        var tabella = document.getElementById('tabella');

        // Creare una nuova riga nella tabella
        var riga = document.createElement("tr");

        // Crea colonne
        var colonna_nome = document.createElement("td");
        var colonna_cognome = document.createElement("td");
        var colonna_email = document.createElement("td");

        // Valorizziamo le celle con i valori presi dal form
        colonna_nome.innerText = nome; 
        colonna_cognome.innerText = cognome;
        colonna_email.innerText = email;

        // Aggiunta delle celle alla riga

        riga.appendChild(colonna_nome); // this will add a child to the row, therefore it will add "colonna_nome" to the row
        riga.appendChild(colonna_cognome);
        riga.appendChild(colonna_email);

        // Aggiunta della riga alla tabella

        tabella.appendChild(riga);

        // Pulizia dei campi del form

        document.getElementById('nome').value = "";
        document.getElementById('cognome').value = "";
        document.getElementById('email').value = "";
    }
  </script>
  
</body>
</html>
