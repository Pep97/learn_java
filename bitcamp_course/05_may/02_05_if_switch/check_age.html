  <main>

      <!-- modulo controllo etá -> piú di 18 anni? -->

      <label for="age">Inserisci la tua etá:</label>
      <input type="number" id="age" name="age"> <!-- either you type "text" or "number" the data is always a string -->
      <br>
      <br>
      <button onclick="check_age()">Controlla etá</button>
      <hr>
      <p id="output"></p>

 
  </main>

  <footer>
  </footer>

  <script>

    function check_age(){
        var age = parseInt(document.getElementById('age').value)

        if (age >= 18){
            document.getElementById('output').innerHTML = "Sei maggiorenne, puoi entrare!"
        } else {
            document.getElementById('output').innerHTML = "Sei minorenne, non puoi entrare!"
        }
        
    }
  </script>
