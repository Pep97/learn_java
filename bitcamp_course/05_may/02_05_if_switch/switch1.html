  <title>Utilizzo di switch in JS</title>

  <link rel="stylesheet" href="">

</head>
<body>



  <main>

    <p>In serisci un numero da 1 a 5</p>
    <input type="number" id="numero">
    <button onclick="controlla_numero()">Controlla</button>
    <p id="risultato"></p>
    <br>

    
  
</main>


  <script>

    function controlla_numero(){
        var numero = document.getElementById('numero').value;
        var risultato = document.getElementById('risultato')

        switch(numero){

        case "1":
		    risultato.innerHTML = "Hai inserito il numero 1";
            break;
        case "2":
            risultato.innerHTML = "Hai inserito il numero 2";
            break;
        case "3":
		    risultato.innerHTML = "Hai inserito il numero 3";
            break;
        case "4":
		    risultato.innerHTML = "Hai inserito il numero 4";
            break;
        case "5":
		    risultato.innerHTML = "Hai inserito il numero 5";
            break;
        default:
            risultato.innerHTML = "Il numero inserito non Ã© compreso tra 1 e 5";
        }
    }
  
  
  </script>
  
</body>
</html>
