<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>Digital Clock</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>

    <div class="container">
        <h1 class="text-center my-5">Orologio Digitale</h1>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card p-4">
                    <h2 id="ora" class="text-center"></h2>
                </div>
            </div>
        </div>
    </div>

  <script>

    function aggiornaOra(){
        // creare una istanza di date

        var oraCorrente = new Date();

        // otteniamo le informazioni sull'ora corrente

        var ore = oraCorrente.getHours();
        var minuti = oraCorrente.getMinutes();
        var secondi = oraCorrente.getSeconds();

        // formattiamo l'ora in un formato digitale

        // var oraDigitale = ore + ":" + minuti + ":" + secondi;
        // il problema qui Ã© che non viene aggiunto lo zero di front a numeri minori di 10

        // uso one shot di operazione ternaria

        var oraDigitale = ((ore < 10) ? "0" : "") + ore + ":" + ((minuti < 10) ? "0" : "") + minuti + ":" + ((secondi < 10) ? "0" : "") + secondi;

        // stampiamo l'ora

        document.getElementById("ora").innerHTML = oraDigitale;
    }

    // creiamo la funzione per avviare aggiornaOra()

    setInterval(aggiornaOra, 1000);

  </script>
  
</body>
</html>
