<body>
    
        <h1>While loop per stampare i numeri dispari da 1 a 10</h1>
        <button onclick="stampaNumeriDispari()">Stampa</button>
        <p id="output"></p>

  <script>

    function stampaNumeriDispari() {
      var i = 1;
      var output = "";

      while (i <= 10) {
        if (i % 2 !== 0) {
          output += i + "<br>";
        }
        i++;
      }

        document.getElementById("output").innerHTML = output;
      
    }
  </script>
  
</body>
