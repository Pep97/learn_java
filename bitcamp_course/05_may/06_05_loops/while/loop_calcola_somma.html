<body>


    <h1>While loop per calcolare la somma di un numero n1 per un secondo n2</h1>
    <button onclick="calcolareSomma()">calcola</button>
    <p id="output"></p>

  <script>

    function calcolareSomma() {
      var n1 = parseInt(prompt("Inserisci il primo numero:"));
      var n2 = parseInt(prompt("Inserisci il secondo numero:"));
      var somma = 0;
      var i = 0;

      while (i < n2) {
        somma += n1;
        i++;
      }

        document.getElementById("output").innerHTML = "La somma di " + n1 + " per " + n2 + " Ã¨: " + somma;
      
    }

    

  </script>
