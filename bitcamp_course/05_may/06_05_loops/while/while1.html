<body>

    <h1>Esempio While Loop</h1>
    <p id="output"></p>

  <script>

    var i = 0;
    var max = 10;

    while (i < max) {
      document.getElementById("output").innerHTML += i + "<br>";
      // with += we add the value every time we loop
      // with = we would overwrite the value of the output and we would get just the last value
      i++;
    }

  </script>
  
</body>
