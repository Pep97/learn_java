<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="">

</head>
<body>

    <h1>Verifica valore numerico</h1>

  <script>

    var input; 
    var eValido = false;

    do {
        input = prompt("Inserisci un valore numerico:");
        if (!isNaN(input)){
            eValido = true;
            document.write("Il valore inserito è: " + input);
        } else {
            alert("Il valore inserito non è numerico. Riprova.");
        }
    } while (!eValido);

    // document.write("Hai inserito il valore numerico: " + input);
  </script>
  
</body>
</html>
