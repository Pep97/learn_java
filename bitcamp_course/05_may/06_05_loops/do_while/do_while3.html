    <h1>Generazione di un numero casuale pari</h1>



  <script>

    var randomNumber;
    var ePari = false; // flag booleano
    var contatore = 0;

    do {

        contatore++;
        // estrazione di un numero casuale
        randomNumber = Math.floor(Math.random() * 100);
        // random() restituisce un numero casuale compreso tra 0 e 1

        if(randomNumber % 2 == 0) {
            ePari = true;
        }
        
    } while(!ePari);
    
    document.write("Il numero casuale pari generato Ã¨: " + randomNumber + " in " + contatore + " tentativi." );
 
 </script>
