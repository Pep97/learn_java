<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>Metodi degli array</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="">

</head>
<body>

    <div class="container mt-3">
        <button class="btn btn-primary" onclick="pushElement()">Aggiungi un elemento in coda</button>
        <button class="btn btn-secondary" onclick="popElement()">Eliminiamo l'ultimo elemento dell'array</button>
        <button class="btn btn-danger" onclick="shiftElement()">Eliminiamo il primo elemento dell'array</button>
        <button class="btn btn-warning" onclick="unshiftElement()">Aggiungiamo un elemento in testa all'array</button>
        <button class="btn btn-info" onclick="sortElement()">Ordina l'array</button>
        <button class="btn btn-success" onclick="reverseElement()">Stampa all'inverso l'array</button>
        <button class="btn btn-dark" onclick="concatElement()">Concatena due array</button>
        <div id="output"></div>
    </div>



  <script>

    // dichiarazione di una variabile a livello globale(visualizzabile da tutte le parti dello script)
    var mioArray = ["elemento1", "elemento2", "elemento3"];
    var output = document.getElementById("output");

    var secondoArray = ["c", "a", "b"];

    var terzoArray = ["f", "e", "d"];

    // funzioni per modificare l'array
    function pushElement(){
        mioArray.push("elemento4"); // push() aggiunge un elemento in coda all'array
        output.innerHTML = mioArray.join(" - ");
        // join() permette di visualizzare gli elementi dell'array separati da un tag/elemento di html
    }

    function popElement(){
        mioArray.pop(); // pop() elimina l'ultimo elemento dell'array
        output.innerHTML = mioArray.join(" - ");
    }

    function shiftElement(){
        mioArray.shift(); // shift() elimina il primo elemento dell'array
        output.innerHTML = mioArray.join(" - ");
    }

    function unshiftElement(){
        mioArray.unshift("Elemento0"); // unshift() aggiunge un elemento in testa all'array
        output.innerHTML = mioArray.join(" - ");
    }

    function sortElement(){
        secondoArray.sort(); // sort() ordina gli elementi dell'array in ordine alfabetico o numerico
        output.innerHTML = secondoArray.join(" - ");
    }

    function reverseElement(){
        secondoArray.reverse(); // reverse() inverte l'ordine degli elementi dell'array
        output.innerHTML = secondoArray.join(" - ");
    }

    function concatElement(){
        var arrayFinale = secondoArray.concat(terzoArray); // concat() unisce due array
        output.innerHTML = arrayFinale.join(" - ");
    }


  </script>
  
</body>
</html>
