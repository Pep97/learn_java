<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Our first website with a fancy electronic shopping cart</h1>
        <br>
    </header>

    <!-- sign up form -->

    <!-- class-> used to modify more div at the same time.
    id -> used to modify 1 unique element. -->

    <div class="newsletter">
        <h2>Sign up to the newsletter!</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>   
                    </td>
                    <td>
                        <input type="submit" value="Sign up">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <br>

    <!-- carousel -->

    <div class="carousel">
        <h2>Carousel</h2>
            <img src="images/1.jpeg" alt="image number 1">
            <img src="images/2.jpeg" alt="image number 2">
            <img src="images/3.jpeg" alt="image number 3">
    </div>
    <br>

    <!-- shopping cart -->

    <div class="shopping_cart">
        <h2>Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>19.99€</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>15.99€</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>9.99€</td>
            </tr>
        </table>

    </div>

 


    <main></main>


    <footer></footer>
    
</body>
</html>
