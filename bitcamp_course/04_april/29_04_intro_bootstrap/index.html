<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Boostrap</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>

    <nav class="navbar navbar-expand-lg narbar-light bg-light">
        <div class="container-fluid"> <!-- it create a responsive grid -->
            <a href="#" class="navbar-brand"> <!-- this made specifically for logos -->
                Il tuo logo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle Navigation"> 
            <!-- navbar-toggler -> this is for an hamburger-button -->
            <!-- data-bs-toggle -> when you click and the hamburger collapse  -->
            <!-- data-bs-target -> need to ID that will redirct to the part that has to be open -->
            <!-- arial control -> help handcap people to navigate the website easier. -->
            <!-- aria-controls="navbarNav" -> this communicate to the person that there is a collapts button -->
            <!-- aria-expanded="true" -> this is telling that the button is closed -->
            <!-- aria-label="Toggle Navigation" -> this is telling what the button is -->
                <span class="navbar-toggler-icon"></span> <!-- this is the icon of the hamburger -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- if the navbar is clicked you'll see this div-->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Other
                        </a>
                        <!-- role -> it generates the arrow icon -->

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a href="#" class="dropdown-item">Action</a>
                            <a href="#" class="dropdown-item">Another action</a>
                            <div class="dropdown-divider"></div> <!-- similar to tag "hr" -->
                            <a href="#" class="dropdown-item">Something else here</a>

                        </div>
                            
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Carousel -->
        <div class="container mt-5"> <!-- margin-top:5 -->
            <div id="MioCarosello" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" > 
                <!--  data-bs-interval="3000" -> determint the time at which the image moves. time is calculated in milliseconds -->
                <div class="carousel-inner">
                    <div class="carousel-item active"> 
                        <!-- active -> this is the first image that will be shown -->
                        <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Prima immagine">
                        <!-- d-block -> it occupies all the place of the container -->
                        <!-- w-100 -> takes the full width -->
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Seconda immagine">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Terzo immagine">
                    </div>


                </div>
                <!-- arrows to move next and back -->

                <!-- arrows on the left -->

                <button class="carousel-control-prev" type="button" data-bs-target="#MioCarosello" data-bs-slide="prev"> 
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <!-- arrows on the right -->

                <button class="carousel-control-next" type="button" data-bs-target="#MioCarosello" data-bs-slide="next"> 
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Modal -->

        <div class="container mt-5">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#MioModale">
                Open Modal
            </button>

            <div class="modal fade" id="MioModale" tabindex="-1" aria-labelledby="modaleEsempio" aria-hidden="true">
                <!-- The tabindex attribute in HTML specifies the tab order of an element. This is used when navigating through elements with the keyboard (using the Tab key). -->
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="modaleEsempio">Modal Title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <p>Modal's content. Here you can add every HTML tag </p>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-primary">Save updates</button>
                        </div>
                </div>
            </div>
        </div>

        <!-- form -->

        <div class="container mt-5">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Write here...">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Write here...">
                </div>
                <div class="mb-3">
                    <label for="messaggio" class="form-label">Message</label>
                    <textarea class="form-control" id="messaggio" rows="3" placeholder="Write here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>

        <!-- Table -->

        <div class="containe mt-5">
            <table class="table">
                <thead> <!-- thead -> it's used only for bootstrap -->
                    <!-- 
                        col: The header cell is a header for a column.
                        row: The header cell is a header for a row.
                        colgroup: The header cell is a header for a group of columns.
                        rowgroup: The header cell is a header for a group of rows.
                     -->
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>John</td>
                        <td>Doe</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jane</td>
                        <td>Doe</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Mark</td>
                        <td>Smith</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    
</body>
</html>
